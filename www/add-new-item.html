<head>

	<link rel="stylesheet" href="assets/css/style.css">

<body>
	<div class="site-content">
		<!-- Preloader start -->
		<div class="loader-mask">
			<div class="loading-window">
				<div class="loader">
					<div class="loader-inner line-scale">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Preloader end -->
		<!-- Add new item screen content start -->
		<div class="verify-number-main">
			<div class="verify-number-top">
				<div class="container">
					<div class="verify-number-top-content">
						<div class="back-btn">
							<a href="javascript:history.go(-1)">
								<img src="assets/svg/header-white-icon.svg" alt="back-btn">
							</a>
						</div>
						<div class="header-title">
							<p>Add New Item</p>
						</div>
					</div>
				</div>
			</div>
			<div class="verify-number-bottom" id="add-new-item">
				<div class="verify-number-bottom-wrap">
					<div class="verify-number-content">
						<h1 class="d-none">Add New item</h1>
						<div class="add-new-item-content">
							<form class="feedback-form">
								<div class="form-details-pays-bill">
									<label for="item-name" class="custom-lbl-electricity">Item Name</label>
									<input type="text" id="item-name" placeholder="Web UI Design" class="custom-input-id mt-8">
								</div>
								<div>
									<label for="select-currency" class="custom-lbl-electricity mt-24">Select Currency</label>
									<div class="custom-select-internet mt-8">
										<select name="persons" id="select-currency" class="arrow-icon">
											<option>USD - US Dollar</option>
											<option>CAD</option>
											<option>Bitcoin</option>
											<option>Euro</option>
										</select>
									</div>
								</div>
								<div class="mt-24">
									<label for="customer-description" class="custom-lbl-electricity">Description (Optional)</label>
									<textarea rows="4" cols="50" placeholder="Description" class="custom-textarea mt-8" id="customer-description"></textarea>
								</div>
								<div class="form-details-pays-bill mt-24">
									<label for="price" class="custom-lbl-electricity">Price</label>
									<input type="text" id="price" placeholder="$89.00" class="custom-input-id mt-8">
								</div>
								<div>
									<label for="select-currency2" class="custom-lbl-electricity mt-24">Select Currency</label>
									<div class="custom-select-internet mt-8">
										<select name="persons" class="arrow-icon" id="select-currency2">
											<option>Japan (10%)</option>
											<option>CAD</option>
											<option>Bitcoin</option>
											<option>Euro</option>
										</select>
									</div>
								</div>
							</form>
						</div>
						<div class="verify-number-btn"><a href="my-item.html">Add</a></div>
					</div>
				</div>	
			</div>
		</div>
		<!-- Add new item screen content end -->
