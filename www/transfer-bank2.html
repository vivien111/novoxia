		<div class="verify-number-main">
			<div class="verify-number-top">
				<div class="container">
					<div class="verify-number-top-content">
						<div class="back-btn">
							<a href="javascript:history.go(-1)">
								<img src="assets/svg/header-white-icon.svg" alt="back-btn">

						<div class="sendmoney1-bottom">
							<h1 class="d-none">Send Money</h1>
							<h2 class="d-none">Hidden</h2>
							<form>
								<div class="enter-amount">
									<label for="customer-amount">Introduce el importe a recargar</label>
									<input type="text" id="paymentAmount"  class="mt-16 active"  value="100">

	<script>
		document.getElementById('myPayPalButton').addEventListener('click', function() {
			// Récupérer le montant depuis le champ d'entrée
			const amount = document.getElementById('paymentAmount').value;
	
			// Vérifier si le bouton PayPal est déjà rendu
			if (document.getElementById('paypal-button-container').innerHTML === "") {
				paypal.Buttons({
					createOrder: function(data, actions) {
						return actions.order.create({
							purchase_units: [{
								amount: {
									value: amount // Utiliser le montant dynamique
								}
							}]
						});
					},
					onApprove: function(data, actions) {
						return actions.order.capture().then(function(details) {
							alert('Transaction completed by ' + details.payer.name.given_name);
						});
					},
					onError: function(err) {
						console.error('Erreur lors de la transaction : ', err);
						alert('Une erreur est survenue lors du traitement du paiement.');
					}
				}).render('#paypal-button-container');
	
				// Cacher le bouton personnalisé après avoir rendu le bouton PayPal
				document.getElementById('myPayPalButton').style.display = 'none';
			} else {
				alert('Le bouton PayPal a déjà été affiché.');
			}
		});
	</script>
