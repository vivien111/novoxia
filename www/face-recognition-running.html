	<script>
		$(document).ready(function() {
			const loader = $("#loader");
			let load = 0;	
			const intervalTime = 80; 
			const timeoutTime = 900; 
			const interval = setInterval(function () {
				loader.text(`${load} %`);
				if (load < 100) {
					load++;
				} else {
            clearInterval(interval); // Stop the loader at 100%
            setTimeout(function () {
            	var offcanvasBottom = new bootstrap.Offcanvas(document.getElementById('offcanvasBottom'));
            	offcanvasBottom.show();
            	setTimeout(function() {
            		window.location.href = 'verifications.html';
            	}, 5000); 
            }, timeoutTime);
        }
    }, intervalTime);
		});
	</script>
